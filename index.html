<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
    <script type="module" src="scripts.js" defer></script>
</head>
<body>
    <div class="contentWrapper">
        <div class="calcScreen">
            <div class="screenValue">
            </div>
        </div>
        <div class="calcModel">
            <div class="calcHistory">
            </div>
            <div class="rightModelWrapper">
                <button>
                    Copy Value
                </button>
                <div class="credit">
                    <a href="https://github.com/guitarmachintos" target="_blank">
                    <span>guitarmachintos</span>
                        <img class="github-logo" src="github-icon.svg">
                    </a>
                </div>
            </div>
        </div>
        <div class="calcButtonWrapper">
            <div class="calcButton symbols function">AC</div>
            <div class="calcButton symbols operator">(</div>
            <div class="calcButton symbols operator">)</div>
            <div class="calcButton symbols function">
                <span class="material-symbols-outlined">
                    backspace
                </span>
            </div>
            <div class="calcButton number">7</div>
            <div class="calcButton number">8</div>
            <div class="calcButton number">9</div>
            <div class="calcButton symbols operator" style="font-size: 35px;">&divide</div>
            <div class="calcButton number">4</div>
            <div class="calcButton number">5</div>
            <div class="calcButton number">6</div>
            <div class="calcButton symbols operator" style="font-size: 35px;">&times</div>
            <div class="calcButton number">1</div>
            <div class="calcButton number">2</div>
            <div class="calcButton number">3</div>
            <div class="calcButton symbols operator">-</div>
            <div class="calcButton number">0</div>
            <div class="calcButton number">.</div>
            <div class="calcButton symbols function">=</div>
            <div class="calcButton symbols operator">+</div>
        </div>
    </div>
</body>
</html>
