<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
    <script type="module" src="scripts.js" defer></script>
</head>
<body>
    <div class="contentWrapper">
        <div class="calcScreen">
            <div class="screenValue">
                1234567
            </div>
        </div>
        <div class="calcModel">

        </div>
        <div class="calcButtonWrapper">
            <div class="calcButton">AC</div>
            <div class="calcButton">
                <span class="material-symbols-outlined">
                    backspace
                </span>
            </div>
            <div class="calcButton">(</div>
            <div class="calcButton">)</div>
            <div class="calcButton">7</div>
            <div class="calcButton">8</div>
            <hr>
            <div class="calcButton">9</div>
            <div class="calcButton">&divide</div>
            <div class="calcButton">4</div>
            <div class="calcButton">5</div>
            <div class="calcButton">6</div>
            <div class="calcButton">*</div>
            <div class="calcButton">1</div>
            <div class="calcButton">2</div>
            <div class="calcButton">3</div>
            <div class="calcButton">-</div>
            <div class="calcButton">0</div>
            <div class="calcButton">.</div>
            <div class="calcButton">=</div>
            <div class="calcButton">+</div>
        </div>
    </div>
</body>
</html>
